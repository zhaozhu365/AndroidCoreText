apply plugin: 'com.android.library'
apply from: '../fat-aar.gradle'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    IS_RELEASE = project.getGradle().startParameter.taskNames.any{it.contains('library:assembleRelease')}
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.yangzc:AndroidSupport:1.0.2'
    compile project(':jlatexmath')
}

if (IS_RELEASE) {
    dependencies.add("embedded", project(':jlatexmath'));
} else {
    dependencies.add("compile", project(':jlatexmath'))
}
println("IS_RELEASE: " + IS_RELEASE)

